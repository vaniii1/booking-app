databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: vanii
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    referencedTableName: bookings
                    referencedColumnNames: id
                    foreignKeyName: fk_payments_booking_id
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_payments_user_id
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
